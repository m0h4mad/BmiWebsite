{% load static %}
<!DOCTYPE html>
<html lang="en" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Bmi{% endblock title %}</title>
    <link rel="shortcut icon" href="{% static 'images/icon.png' %}" type="image/png">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.rtl.min.css" integrity="sha384-gXt9imSW0VcJVHezoNQsP+TNrjYXoGcrqBZJpry9zJt8PCQjobwmhMGaDHTASo9N" crossorigin="anonymous">
    <link rel="stylesheet" href="{% static 'css/main.css' %}">
    <style>
        @font-face {
            font-family: "Yekan";
            src: url("{% static 'fonts/Yekan.ttf' %}");
        }
        body{
            font-family: "Yekan", Arial, sans-serif; 
        }
    </style>
</head>
<body>
    <header>{% include 'header.html' %}</header>
    <main class="pt-5">{% block main %}{% endblock main %}</main>
    <footer class="pt-5 mt-5">{% include 'footer.html' %}</footer>
    <script src="https://kit.fontawesome.com/5e20efc554.js" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    <script src="{% static 'js/script.js' %}"></script>
</body>
</html>
